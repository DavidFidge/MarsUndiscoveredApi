<header>
  <div class="text-center bg-black pt-2">
    <a class="navbar-brand" [routerLink]="['/']"><img src="assets/title.png" class="img-fluid" alt="Mars Undiscovered"/> </a>
  </div>
  <nav
    class="navbar navbar-light navbar-expand-sm navbar-toggleable-sm bg-black mb-3"
  >
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-center h4"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/fetch-data']"
              >Morgue</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
